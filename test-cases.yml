---
- summary: |
    Проверка отображения сайта на мобильных устройствах
  requirement: |
    Сайт должен отображаться корректно на мобильных устройствах
  prerequisites:
    Открыта главная страница
  steps:
    - Открыть Devtools
    - Запустить Toggle device toolbar
    - Выставить разрешение 390x844
  expected-result: |
    Интерфейс и текст сайти адаптировался под выставленное разрешение

- summary: |
    Проверка смены языка на сайте
  requirement: |
    При удачном исходе язык сайта изменится
  prerequisites:
    Открыта главная страница
  steps:
    - Нажимаем на кнопку "Language"
    - Нажимаем на кнопку "Russian"
  expected-result: |
    Сайт перейдет на русскоязычную версию

- summary: |
    Проверка возможности добавить товар в корзину
  requirement: |
    При удачном исходе выбранный товар будет отображаться в корзине
  prerequisites:
    Открыта главная страница
  steps:
    - На любой из карточек товара нажимаем на кнопку "Add to cart"
    - Нажимаем на кнопку "Cart"
  expected-result: |
    В корзине должен отобразиться добавленный товар

- summary: |
    Проверка функции полной очистки корзины
  requirement: |
    При удачном исходе все товары находящиеся в корзине будут удалены
  prerequisites:
    В корзину добавлено три любых товаров и открыта страница корзины
  steps:
    - Нажимаем на кнопку "Clear cart"
  expected-result: |
    Корзина должна быть полностью очищена

- summary: |
    Проверка работоспособности кнопки "Continue shopping" в корзине
  requirement: |
    При удачном исходе пользователя перенаправит на главную страницу сайта
  prerequisites:
    Открыта страница корзины
  steps:
    - Нажимаем на кнопку "Continue shopping"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка возможности удаления из корзины конкретного товара
  requirement: |
    При удачном исходе выбранный товар будет удален из корзины
  prerequisites:
    В корзину добавлен любой товар и открыта страница корзины
  steps:
    - Нажимаем кнопку "Delete"
  expected-result: |
    Выбранный товар удален из корзины

- summary: |
    Проверка функции оформления заказа
  requirement: |
    При удачном исходе пользователь получит сообщение о успешном оформлении заказа
  prerequisites:
    В корзину добавлен любой товар и открыта страница корзины
  steps:
    - Нажимаем на кнопку "Checkout"
  expected-result: |
    Должно появится окно с сообщением о успешном размещении заказа, списком товара и итоговой ценой

- summary: |
    Проверка возможности просмотра подробной информации о товаре
  requirement: |
    При удачном исходе пользователь сможет посмотреть подробную информацию о товаре
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Кликнуть на любой товар
  expected-result: |
    Должна открыться страница с подробным описанием выбранного товара

- summary: |
    Проверка строки поиска по каталогу
  requirement: |
    При удачном исходе в каталоге будут отображаться товары, содержащие слово из строки поиска
  prerequisites:
    Открыта главная страница сайта
  steps:
    - В форму "Search" вводим слово "iPhone"
  expected-result: |
    В каталоге должны остаться товары содержащие слово "iPhone"

- summary: |
    Проверка фильтра каталога "Category"
  requirement: |
    При удачном исходе в каталоге будут отображаться товары из заданной категории
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Нажимаем на кнопку "Category"
    - Выбираем "smartphones"
  expected-result: |
    В каталоге должны отображаться только товары, которые относятся к категории "smartphones"

- summary: |
    Проверка фильтра каталога "Brand"
  requirement: |
    При удачном исходе в каталоге будут отображаться товары выбранных брендов, если они есть в наличии
  prerequisites:
    Открыта главная страница сайта
  steps:
    - В столбце "Brand" выбираем "Huawei"
  expected-result: |
    В каталоге должны отображаться только товары, которые относятся к бренду "Huawei", если они есть в наличии

- summary: |
    Проверка фильтра каталога "Price"
  requirement: |
    При удачном исходе в каталоге будут отображаться товары, чья стоимость входит в заданный диапозон
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    From = 200 To = 600
  steps:
    - Вводим значение "From"
    - Вводим значение "To"
  expected-result: |
    В каталоге должны отображаться только те товары, чья стоимость входит в заданный диапозон

- summary: |
    Хранение корзины в сессии браузера
  requirement: |
    При удачном исходе товары , добавленные в корзину, останутся в ней после закрытия вкладки
  prerequisites:
    Открыта главная страница сайта
  steps:
    - Добавить любой товар в корзину
    - Закрыть вкладку сайта
    - Открыть сайт и зайти в корзину
  expected-result: |
    В корзине должен остаться ранее добавленный товар

